# 资源权限， 如果最后没有检查到权限并且列表不为空的话， 提示无权限
---
resourcePermission:
  - resource: cate.same.city
    type: int
    field:
      name: city
    desc: 城市

  - resource: cate.same.as
    type: string
    field:
      name: as
    desc: 别名

  - resource: cate.ref.pid
    type: ref
    field:
      name: pid
      refType: belongsTo
      model: \App\Http\Backend\Cate\CateModel::class
      foreignKey: pid
      refKey: id