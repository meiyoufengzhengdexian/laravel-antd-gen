# 资源权限, 从上至下检查权限， 如果最后没有检查到权限并且列表不为空的话， 无法对此条信息进行处理
---
resourcePermission:
  - permission: users.usersAll # 所有用户操作权限

  - permission: users.usersGroup # 此管理员是否拥有此用户所在的用户组权限
    rule: exists:users_group.users_id,group_id # 多对多权限判断

  - permission: users.phone
    rule: same:users.phone.%,phone # 权限表中必须含有例如 users.phone.1351268888 规则， 匹配本资源的phone字段

  - permission: users.anyRule # 自定义权限
    rule: callback:App\Http\Backend\Users\Auth\UserGroupAuth # 必须时间BackendAuth接口