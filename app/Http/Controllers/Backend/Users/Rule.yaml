---
rules:
  - name: "name"
    rules:
      - required: true
        message: 姓名必须填写
      - length: 255
        message: 最多255个字符
  - name: "age"
    rules:
      - required: true
        message: 年龄必须填写
      - max: 125
        message: 年龄最大125岁
      - unique: http://url.for.exists?name=$this.name&age=$this.age #返回 data >> exists | true or false
        message: 次调信息已经存在