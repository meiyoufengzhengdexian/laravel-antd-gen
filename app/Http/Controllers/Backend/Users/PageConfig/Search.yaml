---
# 搜索定义
fullTextSearch:
  - name
  - age
  - phone
  - email

display:
  - label: 关键词
    name: keyWord
    type: text
  - label: 手机号
    name: phone
    type: text
  - label: 年龄
    name: age
    type: number
  - lable: 组
    name: group
    type: select
    options:
      $refs: http://api.com?type=$this.type #关联
  - label: 性别
    name: sex
    type: radioGroup
    options:
      - content: 男
        value: 1
      - content: 女
        value: 2
      - content: 未知
        value: 0
    defaultOption: 0